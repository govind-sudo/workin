<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Glow &amp; Scent | Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7b5e57;
      --accent: #3b2f2f;
      --glass: rgba(255, 255, 255, 0.3);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffe3d3, #ffe6f0, #f4e8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ffdac1, #ffffff00);
      top: -150px;
      right: -150px;
      filter: blur(100px);
      opacity: 0.5;
      z-index: 0;
    }

    .card {
      position: relative;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 420px;
      padding: 2.5rem;
      z-index: 1;
      animation: fadeIn 1s ease-out forwards;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.85rem;
      margin-top: 0.7rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: rgba(255,255,255,0.85);
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(123, 94, 87, 0.3);
    }

    .card button[type="submit"] {
      background: var(--primary);
      color: white;
      font-weight: bold;
      margin-top: 1.2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .card button[type="submit"]:hover {
      background: #5e443e;
      transform: translateY(-1px);
    }

    .divider {
      text-align: center;
      color: #666;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before, .divider::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 1px;
      background: #bbb;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 1rem;
    }

    .auth-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      font-weight: 500;
      color: #444;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-btn img {
      width: 20px;
      height: 20px;
    }

    .auth-btn:hover {
      background-color: #f5f5f5;
      transform: translateY(-1px);
    }

    .auth-btn span {
      flex-grow: 1;
      text-align: center;
    }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
      color: var(--accent);
      font-size: 0.95rem;
    }

    .toggle-text a {
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: #fff;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
      transition: bottom 0.4s ease-in-out;
      z-index: 999;
      padding: 1.5rem;
    }

    .bottom-sheet.active { bottom: 0; }

    .sheet-content {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 998;
      display: none;
    }

    .backdrop.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .card { padding: 2rem 1.5rem; }
      h2 { font-size: 1.8rem; }
    }

    @media (max-width: 480px) {
      .card { padding: 1.5rem 1rem; border-radius: 16px; }
      h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <!-- ─── AUTH CARD ──────────────────────────────────────────────── -->
  <div class="card">
    <!-- Titles -->
    <h2 id="loginTitle">Login to Glow &amp; Scent</h2>
    <h2 id="signupTitle" style="display:none;">Create your Glow &amp; Scent account</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign-up Form -->
    <form id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Full name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="signupConfirm" placeholder="Confirm password" required />
      <button type="submit">Sign up</button>
    </form>

    <!-- Divider -->
    <div class="divider">or</div>

    <!-- Third-party auth buttons -->
    <div class="auth-buttons">
      <button class="auth-btn" onclick="googleSignIn()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        <span>Sign in with Google</span>
      </button>

      <button class="auth-btn" onclick="facebookSignIn()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />
        <span>Sign in with Facebook</span>
      </button>

      <button class="auth-btn" onclick="showPhoneInput()">
        <img src="https://img.icons8.com/ios-filled/50/phone--v1.png" alt="Phone" />
        <span>Sign in with Mobile</span>
      </button>
    </div>

    <!-- Toggle link -->
    <div class="toggle-text">
      Don’t have an account? <a id="toggleLink" onclick="toggleAuth()">Sign up</a>
    </div>
  </div>

  <!-- Bottom Sheet for Phone Auth -->
  <div id="phoneSheet" class="bottom-sheet">
    <div class="sheet-content">
      <h3>Sign in with Mobile</h3>
      <input type="tel" id="phoneNumber" placeholder="Enter mobile number" required />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>
  <div id="backdrop" class="backdrop" onclick="closeSheet()"></div>

  


window.addEventListener('DOMContentLoaded', () => {
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // ───────────────────────────────────────────────────────────────
    //  Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAYlz1zWNhr1DflppMfzNPva0UFVso7Bpk",
      authDomain: "candle-d7f07.firebaseapp.com",
      projectId: "candle-d7f07",
      storageBucket: "candle-d7f07.appspot.com",
      messagingSenderId: "165415078791",
      appId: "1:165415078791:web:c764eb95f3d2272c1ce122"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ───────────────────────────────────────────────────────────────
    //  Element refs
    const loginTitle  = document.getElementById('loginTitle');
    const signupTitle = document.getElementById('signupTitle');
    const loginForm   = document.getElementById('loginForm');
    const signupForm  = document.getElementById('signupForm');
    const toggleLink  = document.getElementById('toggleLink');

    // ───────────────────────────────────────────────────────────────
    //  Toggle between login & signup
    function toggleAuth() {
      const loginVisible = loginForm.style.display !== 'none';
      // visibility swap
      loginForm.style.display  = loginVisible ? 'none' : 'block';
      signupForm.style.display = loginVisible ? 'block' : 'none';
      loginTitle.style.display = loginVisible ? 'none' : 'block';
      signupTitle.style.display= loginVisible ? 'block' : 'none';
      // link text
      toggleLink.innerHTML = loginVisible ?
        'Already have an account? <span style="text-decoration:underline;cursor:pointer;">Login</span>' :
        'Don’t have an account? <span style="text-decoration:underline;cursor:pointer;">Sign&nbsp;up</span>';
    }

    // ───────────────────────────────────────────────────────────────
    //  Login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email    = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert('Logged in!'))
        .catch(err => alert(err.message));
    });

    // ───────────────────────────────────────────────────────────────
    //  Signup
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      const name    = document.getElementById('signupName').value;
      const email   = document.getElementById('signupEmail').value;
      const pwd     = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;

      if (pwd !== confirm) {
        alert('Passwords do not match');
        return;
      }

      auth.createUserWithEmailAndPassword(email, pwd)
        .then(cred => cred.user.updateProfile({ displayName: name }))
        .then(() => alert('Account created!'))
        .catch(err => alert(err.message));
    });

    // ───────────────────────────────────────────────────────────────
    //  Google & Facebook sign-in
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => alert('Google login success!'))
        .catch(err => alert(err.message));
    }

    function facebookSignIn() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => alert('Facebook login success!'))
        .catch(err => alert(err.message));
    }

    // ───────────────────────────────────────────────────────────────
    //  Phone Auth (bottom sheet)
    function showPhoneInput() {
      document.getElementById('phoneSheet').classList.add('active');
      document.getElementById('backdrop').classList.add('active');

      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'normal',
          callback: () => console.log('reCAPTCHA solved')
        });
        window.recaptchaVerifier.render();
      }
    }

    function closeSheet() {
      document.getElementById('phoneSheet').classList.remove('active');
      document.getElementById('backdrop').classList.remove('active');
    }

    function sendOTP() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const appVerifier = window.recaptchaVerifier;
      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert('OTP sent!');
        })
        .catch(error => alert('Error: ' + error.message));
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      window.confirmationResult.confirm(code)
        .then(result => {
          alert('Phone login success!');
          closeSheet();
        })
        .catch(error => alert('Invalid OTP'));
    }

    // ───────────────────────────────────────────────────────────────
    //  Optional: redirect on auth state change
    // auth.onAuthStateChanged(user => {
    //   if (user) window.location.href = '/dashboard.html';
    // });
  </script>
});


</body>
</html>
